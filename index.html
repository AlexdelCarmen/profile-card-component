<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card-img-container">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Blue pattern"
          class="card-background"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Profile picture for Victor Crest"
          class="profile-pic"
        />
      </div>
      <h1 class="profile-name">
        Victor Crest <span class="profile-age">26</span>
      </h1>
      <p class="profile-location">London</p>
      <div class="profile-info-container">
        <div class="profile-info">
          <h2 class="profile-number">80K</h2>
          <p class="profile-text">Followers</p>
        </div>
        <div class="profile-info">
          <h2 class="profile-number">803K</h2>
          <p class="profile-text">Likes</p>
        </div>
        <div class="profile-info">
          <h2 class="profile-number">1.4K</h2>
          <p class="profile-text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/AlekBorchov" target="_blank"
        >Alejandro Borges</a
      >.
    </div>
  </body>
</html>
